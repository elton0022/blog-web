<div class="content-filters">
    <app-bg-button class="register-button" color="var(--bg-green)" text="Novo +" routerLink="/register"></app-bg-button>
    <div class="filters">
        <app-datatime-input class="datatime" [(dateTime)]="dateTime" (dateTimeChange)="filterDateTime()">
        </app-datatime-input>
        <app-category-select class="category" [(categoryPost)]="category"
            (categoryPostChange)="filterCategory(category)"></app-category-select>
        <app-bg-button class="search-button" color="var(--bg-secondary)" text="Buscar"></app-bg-button>
    </div>
</div>
<div class="message" *ngIf="posts.length == 0">
    <app-alert-text></app-alert-text>
</div>
<div class="align-posts">
    <div class="posts">
        <div *ngFor="let post of posts;  let i = index">
            <app-card [(postCard)]="posts[i]"></app-card>
        </div>
    </div>
</div>
