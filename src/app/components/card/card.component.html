<div class="card">
    <img [src]="returnURL(postCard.category)" class="image" alt="Avatar">
    <div class="container">
        <div class="date">
            <label>{{dateFormat}} - {{hoursFormat}}</label>
        </div>
        <h4 class="title" >{{postCard.name}}</h4>
        <p class="description">
            {{postCard.description}}
        </p>
    </div>
</div>
