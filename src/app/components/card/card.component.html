<div class="card" (click)="onClick()">
    <img [src]="url(postCard.category)" class="image" alt="Avatar">
    <div class="container">
        <div class="date">
            <label> <fa-icon [icon]="icons.faClock" size="lg"></fa-icon>&nbsp;&nbsp;{{dateFormat}}</label>
        </div>
        <h4 class="title" >{{postCard.name}}</h4>
    </div>
</div>
